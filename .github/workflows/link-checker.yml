name: Check Links

on:
  schedule:
    # V√©rifier les liens tous les lundis √† 9h
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - '_posts/**'
      - '**.md'

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --verbose
            --no-progress
            --exclude-path node_modules
            --exclude-path vendor
            './**/*.md'
            './**/*.html'
          fail: false
          
      - name: Create Issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîó Liens cass√©s d√©tect√©s',
              body: 'Le v√©rificateur de liens a d√©tect√© des liens cass√©s. Consultez les logs du workflow pour plus de d√©tails.',
              labels: ['bug', 'liens']
            })
