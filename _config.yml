# Paramètres du site
title: Blog de Theorbot
author: Theorbot
email: theorbot42@gmail.com
description: >-
  Un blog personnel sur la technologie, le code et les idées qui m'intéressent.
  Bienvenue dans mon coin d'internet !

baseurl: "/blog"
url: "https://theorbot42.github.io"

# Configuration de construction
theme: minima
markdown: kramdown
lang: fr
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Paramètres du thème Minima
minima:
  date_format: "%-d %B %Y"
  skin: classic

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Commentaires Giscus (GitHub Discussions)
giscus:
  repo: "theorbot42/blog"
  repo_id: "R_kgDORYW9pg"
  category: "Announcements"
  category_id: "DIC_kwDORYW9ps4Cf3aS"
  mapping: "pathname"
  strict: "0"
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "bottom"
  theme: "preferred_color_scheme"
  lang: "fr"
comments: true

# Exclure du traitement
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Valeurs par défaut du front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Theorbot"
      comments: true

# Liens sociaux (optionnel - à personnaliser selon vos besoins)
twitter_username: theorbot42
github_username: theorbot42

# Google Analytics (optionnel)
# google_analytics: UA-XXXXXXXX-X

# Fuseau horaire
timezone: Europe/Paris